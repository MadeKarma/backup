<!DOCTYPE html>
<html>
<head>
	<title>Coba Position Static dan Relatif</title>
	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
		}
		.satu {
			background-color: lightgreen;
			position: static; /* defaultnya */
		}
		.dua {
			background-color: violet;
			position: relative;
			/* contoh disini kita ingin block violet bergeser ke bawah sebanyak 30px, maka yang harus kita lakukan adalah */
			top: 30px;
			/* contoh lagi kita ingin block violet bergeser ke kanan sebanyak 50px, maka kita akan memberi properti... */
			left: 50px
		}
		.tiga {
			background-color: gold;
		}
	</style>
</head>
<body>
	<h1>Mencoba Position Jenis Static (default) dan Relative </h1>
	<div class="satu"></div>
	<div class="tiga"></div>
	<div class="dua"></div>

</body>
</html>
