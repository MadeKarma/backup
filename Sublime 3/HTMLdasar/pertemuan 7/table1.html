<!DOCTYPE html>
<html>
<head>
	<title>BELAJAR TABEL</title>
</head>
<body>
 <table border="1" cellspacing="0" cellpadding="0">
  <tr>
  	<td>baris 1, kolom 1</td>
    <td>baris 1, kolom 2</td>
  </tr>
  <tr>
  	<td>baris 2, kolom 1</td>
  	<td>baris 2, kolom 2</td>
  </tr>
 </table>
 <br><br><br><br>
<!--tag border untuk memberi border, tag cellspacing untuk memberi jarak antara garis border dengan garis lainnya(kerenggan garisnya) dan, tag cellpadding untuk memberi jarak antara huruf dengan garis border-->
 <table border="1" cellspacing="5" cellpadding="5">
  <tr>
  	<td>baris 1, kolom 1</td>
    <td>baris 1, kolom 2</td>
  </tr>
  <tr>
  	<td>baris 2, kolom 1</td>
  	<td>baris 2, kolom 2</td>
  </tr>
 </table>
  <br><br><br><br>
 <table border="10" cellspacing="4" cellpadding="5">
  <tr>
  	<td>baris 1, kolom 1</td>
    <td>baris 1, kolom 2</td>
  </tr>
  <tr>
  	<td>baris 2, kolom 1</td>
  	<td>baris 2, kolom 2</td>
  </tr>
 </table>

</body>
</html>
