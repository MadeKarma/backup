<!doctype html>
<html>
<head>
  <title>paragraft html</title>
</head>
<!--contoh tag p, b, i, u, strong, em, br, dan hr-->
<body>
  <p>ini adalah paragraft 1</p>
  <br>
  <p>ini adalah <br>paragraft 2</p>
  <p><b>ini adalah paragraft 3</b></p>
  <p><i>ini adalah paragraft 4</i></p>
  <p><u>ini adalah paragraft 5</u></p>
  <p><strong>ini adalah paragraft 6</strong></p>
  <p><em>ini adalah paragraft 7</em></p>
  <hr>
</body>
</html>
