<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var A = 10, B = 4;
        var C = A % B;
        document.write("10 % 4 = " + C + '<br>')

        A++;
        document.write('Nilai A Sekarang: ' + A + '<br>');

        var D = A > B ;
        document.write('10 > 4 hasilnya: ' + D + '<br>');

        var E = false, F = true;
        var G = E && F;
        document.write('false && true hasilnya: ' + G + '<br>');

        var H = 5, I = 2;
        var J = 5 << 2;
        document.write('5 << 2 hasilnya: ' + H + '<br>');

        A += B;
        document.write('A += B hasilnya: ' + A + '<br>');

        var hasil = (A>B) ? "A Lebih Besar dari B" : "A Lebih kecil dari B";
        document.write(hasil);
        
    </script>
</body>
</html>
