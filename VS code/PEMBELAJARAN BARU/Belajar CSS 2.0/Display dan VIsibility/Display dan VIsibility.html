<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 150px;
            background: red;
        }
        .satu {
            display: block;
        }
        .dua {
            display: none;
        }
        .tiga {
            display: inline-block;
            visibility: hidden;
        }
        .empat {
            display: inline-block;
        }
        .lima {
            display: inline;
        }
    </style>
</head>
<body>
    <div class="satu"> satu </div>
    <div class="dua"> dua </div>
    <div class="tiga"> tiga </div>
    <div class="empat"> empat </div>
    <div class="lima"> lima </div>

    <!-- Property display dapat digunakan untuk menyembunyikan
     sebuah elemen, tapi elemen akan benar benar dihapus dari layout
     dan akan mempengaruhi elemen lain. Alternatif lain dapat menggunakan
     property "visibility: hidden;" untuk menyembunyikan elemen tanpa
     menghapus ruang sehingga tidak mempengaruhi elemen lain. Untuk
     menampilkan kembali dapat menggunakan "visibility: visible;" -->
</body>
</html>
