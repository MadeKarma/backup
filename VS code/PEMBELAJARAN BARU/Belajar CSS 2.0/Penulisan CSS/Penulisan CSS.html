<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Penulisan CSS </title>
    <link rel="stylesheet" href="Penulisan CSS.css">
</head>
<body>
    <!-- Pertama : inline CSS -->
    <p style="color: red;"> Tulisan ini berwarna merah </p>
    <p style="font-weight: bold;"> Tulisan ini dicetak tebal </p>

    <br><hr><br>

    <!-- Kedua : Internal CSS -->
    <style>
        .int1{
            color: red;
        }
        .int2 {
            font-weight: bold;
        }
    </style>
    
    <p class="int1"> Tulisan ini berwarna merah</p>
    <p class="int2"> Tulisan ini dicetak tebal</p>

    <br><hr><br>

    <!-- Ketiga : Eksternal -->

    <p class="eks1"> Tulisan ini berwanra merah </p>
    <p class="eks2"> Tulisan ini dicetak tebal </p>
</body>
</html>
