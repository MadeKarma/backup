<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Font-family, mengatur jenis font yang digunakan, dapat diisi dengan nama grup
    font yang terdiri dari serif, sans-serif dan monospace, atau diisi nama font seperti 
    arial, calibri, verdana dan sebagainya. Biasanya font yang masukkan lebih dari satu dengan 
    dipisahkan tanda koma. Maksudnya, jika font pertama tidak ada pada komputer, akan digunakan
    font kedua dan seterusnya. Jika nama font lebih dari 1 suku kata digunakan tanda petik 2. Contohnya...
    -->
    
    <style>
        h1{
            font-family: "Times New Roman" , serif, sans-serif, monospace;
        }
    </style>

    <!-- Font-style, mengatur teks miring atau tidak. Nilai yang dapat dimasukan yaitu normal,
    italic dan oblique. Italic dan oblique sama-sama teks miring -->

    <style>
        .one {
            font-style: italic;
        }
        .two {
            font-style: oblique;
        }
    </style>

    <p class="one">Hello World</p> <p class="two">Hello World Two</p>

    <!-- Font-variant, mengatur teks ditampilkan dalam small-caps atau tidak. Nilai yang dapat diberikan normal
    dan small-caps. Jika diisi small-caps, semua teks kecil (lowercase) akan dikonversi ke huruf kapital tapi 
    dengan ukuran kebih kecil dibanding huruf kapital yang sesungguhnya -->

    <!-- CONTOH -->

    <style>
        .three {
            font-family: arial, verdana, helvetica;
            font-size: 18px;
            font-weight: bold;
            font-style: italic;
            font-variant: small-caps;
        }
    </style>

    <p class="three"> Saya suka belajar CSS </p>
</body>
</html>
