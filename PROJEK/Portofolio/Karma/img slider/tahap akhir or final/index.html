<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
   <link rel="stylesheet" href="style.css">
   <title>Img slider</title>
</head>

<body>
      <!-- KLO INGIN EFFECT FADE GITU TINGGAL TAMBAHIN "carousel__fade" di class div bawhah ini -->
      <!-- contoh (class="carousel carousel__fade") -->
      <div class="carousel">
         <div class="carousel_inner">
            <div class="carousel_item carousel_item__active">
               <img src="assets/1.jpg" alt="" class="carousel_img">
               <div class="carousel_caption">
                  <h1 class="carousel_title">Change It As You See Fit</h1>
                  <p class="carousel_description">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Architecto perspiciatis nam, odio magnam blanditiis quisquam.</p>
               </div>
            </div>
            <div class="carousel_item">
               <img src="assets/2.jpg" alt="" class="carousel_img">
            </div>
            <div class="carousel_item">
               <img src="assets/3.jpg" alt="" class="carousel_img">
            </div>
         </div>
         
         <div class="carousel_indicator">
            <button class="carousel_dot carousel_dot__active"></button>
            <button class="carousel_dot"></button>
            <button class="carousel_dot"></button>
         </div>
   
         <div class="carousel_control">
            <button class="carousel_button carousel_button__prev">
               <i class="fas fa-chevron-left"></i>
            </button>
            <button class="carousel_button carousel_button__next">
               <i class="fas fa-chevron-right"></i>
            </button>
         </div>

      </div>


<script src="script.js"></script>
</body>

</html>
